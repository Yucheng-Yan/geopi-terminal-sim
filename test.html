<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xterm.js Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
</head>
<body>
    <div id="terminal-container" style="width: 100%; height: 400px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script>
		document.addEventListener("DOMContentLoaded", function() {
			// initalize xterm.js
			const terminal = new Terminal({
				cols: 80,
				rows: 24,
				cursorBlink: true, // 光标闪烁
			});
		
			// get the container where the terminal will attach
			const terminalContainer = document.getElementById('terminal-container');
		
			// attach the terminal to the container
			terminal.open(terminalContainer);
		
			// welcome message
			terminal.writeln('Welcome to the Xterm.js terminal!');
			terminal.writeln('Type commands below:');
		
			// handle user input
			terminal.onData(e => {
				if (e.trim() === 'clear') {
					terminal.clear();
				} else {
					terminal.writeln(`You typed: ${e}`);
				}
			});
		});
	</script>
</body>
</html>
