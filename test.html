<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xterm.js Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
</head>
<body>
    <div id="terminal-container" style="width: 100%; height: 400px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script>
		document.addEventListener("DOMContentLoaded", function() {
			// initalize xterm.js
			const terminal = new Terminal({
				cols: 80,
				rows: 24,
				cursorBlink: true, 
			});
		
			// get the container where the terminal will attach
			const terminalContainer = document.getElementById('terminal-container');
		
			// attach the terminal to the container
			terminal.open(terminalContainer);
		
			// welcome message
			terminal.writeln('Welcome to Geochemistrypi demo!');
			terminal.writeln('Try type "geochemistrypi data-mining" to get started :)\n');

			// buffer to store user input
            let inputBuffer = '';
		
			// handle user input
            terminal.onData(e => {
                if (e === '\r') { // detect Enter key
                    const input = inputBuffer;
                    if (input === 'clear') {
                        terminal.clear();
                    } else if (input === 'geochemistrypi data-mining') {
						terminal.writeln(""); // add a new line
                        terminal.writeln('!!');
                    } else {
                        terminal.writeln(`Command not found: ${input}`);
                    }
                    inputBuffer = ''; // clear input buffer
                } else if (e === '\u007F') { // detect Backspace key
                    if (inputBuffer.length > 0) {
                        inputBuffer = inputBuffer.slice(0, -1);
                        terminal.write('\b \b'); // remove the last character from the terminal
                    }
                } else {
                    inputBuffer += e;
                    terminal.write(e); // echo the input back to the terminal
                }
            });
		});
	</script>
</body>
</html>
